[phases.setup]
nixPkgs = [
  "python310",
  "python310Packages.pip",
  "libGL",
  "libSM",
  "libGLU",
  "libxext",
  "libxrender",
  "mesa",
  "mesa.drivers",
  "xorg.libX11",
  "xorg.libXext",
  "xorg.libXrender",
  "xorg.libXi",
  "xorg.libXrandr",
  "xorg.libXfixes",
  "xorg.libXcursor",
  "xorg.libXinerama",
  "glib",
  "gcc-unwrapped.lib"
]

[variables]
LD_LIBRARY_PATH = "/nix/store/*-mesa-*/lib:/nix/store/*-libGL-*/lib:/nix/store/*-gcc-*/lib"

[start]
cmd = "python manage.py migrate && python manage.py collectstatic --noinput && python manage.py runserver 0.0.0.0:$PORT"