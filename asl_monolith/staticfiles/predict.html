{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Real-Time ASL Recognition platform offering cutting-edge technology for recognizing American Sign Language in real-time.">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ASL Prediction - Real-Time ASL Recognition</title>
    <link rel="stylesheet" href="{% static 'index.css' %}">
</head>
<body>
    <header>
        <h1>ASL Recognition</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/predict">Predict</a>
            <a href="/about">About</a>
        </nav>
    </header>
    <main>
        <div class="container-predict">
            <h2>ASL Recognition in Action</h2>
            <div class="content">
                <div class="video-section">
                    <div class="video-container">
                        <video id="webcam" width="640" height="480" autoplay></video>
                    </div>
                </div>
                <div class="content-2">
                <div class="card-prediction">
                    <h2>Prediction:</h2>
                    <p class="prediction-text" id="prediction-text">Your Prediction Will Appear Here!</p>
                    <canvas id="prediction-canvas"></canvas>
                </div>
                <div class="word-builder">
                    <h2>Current Word:</h2>
                    <div id="current-word" class="current-word"> </div>
                </div>
                <button id="confirm-letter" class="word-builder-button">Confirm Letter</button>
                <button id="clear-word" class="clear-word-button">Clear Word</button>
            </div>
            </div>

        </div>
    </main>
    <footer>
        <p>&copy; 2024 ASL Recognition. Built with Django.</p>
    </footer>
    <script src="{% static 'predict.js' %}"></script>  
</body>
</html>
